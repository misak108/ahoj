<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://www.youtube.com"> <!-- Meta tag for automatic redirect -->
    <title>Redirecting to YouTube...</title>

    <script type="text/javascript">
        // JavaScript redirect (will run immediately)
        window.location.href = "https://www.youtube.com";
    </script>

</head>
<body>
    <h1>You will be redirected to YouTube!</h1>
    <p>If you are not redirected within a few seconds, you can click the link below or use the button:</p>

    <!-- Button redirect (JavaScript) -->
    <button onclick="window.location.href='https://www.youtube.com'">Go to YouTube</button>

    <br><br>

    <!-- Link to YouTube -->
    <a href="https://www.youtube.com" target="_blank">Click here to go to YouTube</a>

    <p>Redirecting in 3 seconds...</p>
</body>
</html>
