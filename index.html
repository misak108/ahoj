<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Set the background color of the whole page */
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the top bar with more height and larger text */
        .top-bar {
            background-color: #333;
            color: white;
            padding: 50px 0; /* Increased padding for a taller bar */
            text-align: center;
            font-size: 40px; /* Increased font size for bigger text */
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
        This is a longer top bar with bigger text
    </div>

    <!-- Main content goes here -->

</body>
</html>
