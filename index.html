<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Set the background color of the whole page */
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the top bar with more height and larger text */
        .top-bar {
            background-color: #333;
            color: white;
            padding: 50px 0; /* Increased padding for a taller bar */
            text-align: center;
            font-size: 40px; /* Increased font size for bigger text */
        }

        /* Style for the link */
        .top-bar a {
            color: white;  /* Make the link text white */
            text-decoration: none;  /* Remove underline */
        }

        .top-bar a:hover {
            text-decoration: underline;  /* Optional: underline text on hover */
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
      <a href="https://www.cats.com" target="_blank">Cats</a>
    </div>

    <!-- Main content goes here -->

</body>
</html>
